<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="c" height="800px" width="800px"></canvas>
<script src="http://apps.bdimg.com/libs/fabric.js/1.4.0/fabric.min.js"></script>
    <script>
        window.onload = function(){
            var canvas = new fabric.Canvas("c");
            var rect = new fabric.Rect({
                left:100,
                top:100,
                fill:'red',
                width:50,
                height:50,
                angle:45
            });
            var rect1 = new fabric.Circle({
                left:200,
                top:100,
                fill:'blue',
                width:100,
                height:100,
                radius:20
            })
            var rect2 = new fabric.Triangle({
                left:100,
                top:100,
                fill:'green',
                width:20,
                height:100
            })
            canvas.add(rect);
            rect.set({
                left:600,
                top:100,
                opacity:0.7
            })
            canvas.renderAll();
            canvas.add(rect1);
            canvas.add(rect2)
        }
    </script>
</body>
</html>
